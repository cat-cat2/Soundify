<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soundify</title>
  <style>
    :root{
      --bg1:#0f172a; --bg2:#1f2937; --card:#0b1220cc; --border:#233044;
      --text:#e5e7eb; --muted:#94a3b8; --accent:#f59e0b; --accent2:#ef4444;
    }

    *{ box-sizing:border-box }

    html,body{
      height:100%;
      margin:0;
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
    }

    body{
      background:
        radial-gradient(1200px 900px at 20% 10%, #1e293b 0%, transparent 60%),
        radial-gradient(1000px 700px at 80% 90%, #111827 0%, transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      color: var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .wrap{ width:100%; max-width: 820px }

    .hero{
      text-align:center;
      margin-bottom:16px;
    }

    .title{
      margin:0;
      font-size: clamp(28px, 6vw, 48px);
      letter-spacing:.3px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      text-shadow: 0 0 24px rgba(245,158,11,.15);
    }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 12px 40px rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
    }

    .media{
      display:grid;
      gap:14px;
    }

    audio{
      width: 100%;
      height: 40px;
      outline: none;
      border-radius: 10px;
      background: #0f172a;
    }

    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:center
    }

    .btn{
      appearance:none;
      border:none;
      cursor:pointer;
      text-decoration:none;
      padding:10px 14px;
      border-radius: 10px;
      font-weight:600;
      letter-spacing:.2px;
      color: var(--text);
      background:#0b1220;
      border:1px solid var(--border);
      transition: transform .05s ease, box-shadow .2s ease, background .2s ease;
    }

    .btn:hover{ box-shadow: 0 8px 24px rgba(0,0,0,.35) }
    .btn:active{ transform: translateY(1px) }

    .btn:focus-visible{
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .btn.primary{
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color:#0b1220;
      border-color: transparent;
    }

    .songtitle{
      margin:6px 0 0;
      color: var(--muted);
      font-size: clamp(24px, 6vw, 40px);
      text-align:center;
      font-weight:700;
    }

    .meta{
      margin-top:10px;
      text-align:center;
      color: var(--muted);
      font-size:13px;
    }

    footer{
      margin-top:12px;
      text-align:center;
    }

    @media (prefers-reduced-motion: reduce){
      .btn{ transition:none }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <header class="hero">
      <h1 class="title">Soundify</h1>
    </header>

    <section class="card" aria-labelledby="song-title">
      <div class="media">
        <div>
          <h2 id="song-title" class="songtitle">Sun Rise by Halvorsen and More Plastic</h2>
        </div>

        <audio
          src="sunrise.mp3"
          controls
          preload="metadata"
          playsinline
          aria-label="Audio player for Sun Rise by Halvorsen and More Plastic">
          Your browser does not support the audio element.
        </audio>

        <div class="row">
          <a
            class="btn primary"
            href="https://www.youtube.com/watch?v=QUsg4kgvwBo"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Open Sun Rise on YouTube">
            Open on YouTube
          </a>

          <a
            class="btn"
            href="downloads/sunrise.mp3"
            download="SunRise.mp3"
            aria-label="Download Sun Rise as MP3">
            Download MP3
          </a>
        </div>

        <p class="meta">If playback doesnâ€™t start, press play. Volume and seek are in the player controls.</p>
      </div>

      <footer>
        <p class="meta">Website by Thecatkidx3</p>
      </footer>
    </section>
  </main>
</body>
</html>
